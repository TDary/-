	<script type="text/javascript">
	$(function(){
		$("#btnAjaxGet").click(function(){
			$.ajax({
				type:"post",
				dataType:"text",//返回的数据类型
				async:false,
				cache:false,
				data:{},
				url:"controller/IndexController",
				success:function(result){
					if(result!=null){
						localStorage.setItem("username",result);
						load_data();
					}
					else{
						alert("获取失败！(空)");
					}
				},
				error:function(){
					alert("请求失败！");
				}
			});
		});
	});
	function load_data(){
		var theme=localStorage.getItem("username");
	 	if(theme==null||theme==""){
			$("#logn").show(); 
		 	$("#uname").html("");
		 }
		 else{
			$("#logn").hide();
			$("#regist").hide();
		 	$("#uname").html(theme);
		 }
	}
	function exit(){
		localStorage.removeItem("username");
		load_data();
	}
	</script>
